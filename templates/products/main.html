{% extends 'base.html' %}

{% block title %}performance{% endblock %}

{% block content %}
    <div class="container mt-5 px-5 mx-5"> 
        <div class="text-center">
            <h1>Data Visualization with Django</h1>
        </div>
        <div class="row justify-content-center">
            {% comment %} <div class="col-lg-8">
                <p>{{ df | safe }}</p> 
            </div> {% endcomment %}
        </div>
        <form method="post" class="px-5 mx-5">
            {% csrf_token %}
            <div class="row justify-content-center px-5 mx-5">
                <div class="col-md-12">
                    <div>
                        {% if error_message %}
                            {{ error_message }}
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Choose a chart type:</label>
                    <select name="sales" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="bar">Bar chart</option>
                        <option value="line">Line plot</option>
                        <option value="plot">Count plot</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">From Date</label>
                    <input type="date" class="form-control" id="datefrom" name="date_from" aria-describedby="dateHelp">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">To Date</label>
                    <input type="date" class="form-control" id="dateto" name="date_to" aria-describedby="dateHelp">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Select</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
